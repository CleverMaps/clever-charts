<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.8.0/d3.min.js"></script>
    <script src="dist/histogram-1.0.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
</head>

<body>
    <script>
        // histogram 1
        var histogram = new Histogram({
            width:360,
            height:150,
            inactiveCategoryColor:"#f0f0f0",
            overCategoryColor:"#ffea00"
        });

        histogram.render(document.body);

        d3.json("data/sample.json", (json) => {
            histogram.setData(json.content);
        });

        histogram.on("categoryOver", (categoryIndex)=>{
            console.log(categoryIndex);
        });

        // histogram 2
        var histogram2 = new Histogram({
            width:360,
            height:150,
            inactiveCategoryColor:"#f0f0f0",
            overCategoryColor:"#ffea00"
        });

        histogram2.render(document.body);

        d3.json("data/pocet_objednavek.json", (json) => {
            histogram2.setData(json.content);
        });

        histogram2.on("categoryOver", (categoryIndex)=>{
            console.log(categoryIndex);
        });        
    </script>
</body>
